<div class="modal-content p-3 border-0 shadow-lg">
    <div class="modal-body text-center p-4">
        
        <div class="logo-image-container">
            <img src="../images/aagrah_logo.png" alt="Aagrah Plus Logo" class="img-fluid login-logo-img">
        </div>
        
        <h5 class="fw-bold mb-4">
            Please Login to Aagrah <span class="fs-4">üôè</span>
        </h5>
        
        <form id="loginForm">
            <div class="mb-3 text-start">
                <label for="mobileOrEmail" class="form-label small fw-bold">Mobile No. / Email ID</label>
                <input type="text" class="form-control" id="loginEmail" placeholder="Enter Mobile no. / Email ID" required>
            </div>

            <div class="mb-4 text-start">
                <label for="inputPassword" class="form-label small fw-bold">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="stayLoggedIn">
                    <label class="form-check-label small" for="stayLoggedIn">Stay Logged in</label>
                </div>
                 <a href="#" class="forgot" data-bs-target="#forgotPasswordModal" data-bs-toggle="modal" id="forgotPasswordTrigger">Forgot Password?</a>
            </div>
            
            <div class="d-grid gap-2 mb-3">
                 <button type="submit" class="btn btn-primary btn-lg fw-bold">Login</button>
            </div>

            <div class="login-separator my-3 small text-muted">OR</div>

        </form>
    </div>
    
    <div class="modal-footer justify-content-center border-0 pt-0">
        <span class="small text-muted">New to Vivaah + ? </span>
        <a href="#" class="signup fw-bold" data-bs-target="#signupModal" data-bs-toggle="modal" id="signupTriggerFromLogin">Sign Up Free</a>
    </div>
</div>
