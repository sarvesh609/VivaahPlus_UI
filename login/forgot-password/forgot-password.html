<div class="modal-content p-4 border-0 shadow-lg">
    <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
    <div class="modal-body text-center">
        
        <h5 class="fw-bold mb-4">
            Forgot Password? <span class="fs-4">ðŸ”’</span>
        </h5>
        <p class="small text-muted mb-4">
            Enter your details to verify your identity and receive a secure code.
        </p>

        <form id="forgotPasswordFormStep1">
            <div class="mb-3 text-start">
                <label for="fpMobileNumber" class="form-label small fw-bold">Mobile Number</label>
                <input type="tel" class="form-control" id="fpMobileNumber" placeholder="10 digit mobile number">
                <div class="invalid-feedback" id="errorFpMobileNumber"></div>
            </div>

            <div class="mb-4 text-start">
                <label for="fpEmailId" class="form-label small fw-bold">Email ID</label>
                <input type="email" class="form-control" id="fpEmailId" placeholder="Enter registered email">
                <div class="invalid-feedback" id="errorFpEmailId"></div>
            </div>

            <div class="d-grid gap-2 mb-4">
                <button type="button" class="btn btn-secondary fw-bold" id="getOtpButton">Get Code</button>
            </div>
            
            <div class="hidden-fields" id="fpCodeFields">
                <div class="mb-3 text-start">
                    <label for="fpwdCode" class="form-label small fw-bold">FPWD Code - (Mobile Cd + Mail Cd)</label>
                    <input type="text" class="form-control" id="fpwdCode" placeholder="Enter the code">
                    <div class="invalid-feedback" id="errorFpCode"></div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary fw-bold" id="goButton">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
