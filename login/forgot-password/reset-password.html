<div class="modal-content p-4 border-0 shadow-lg">
    <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
    <div class="modal-body text-center">
        
        <h5 class="fw-bold mb-4">
            Create New Password
        </h5>
        <p class="small text-muted mb-4">
            Your new password must meet all security requirements.
        </p>

        <form id="forgotPasswordFormStep2">
            <div class="mb-3 text-start">
                <label for="newPassword" class="form-label small fw-bold">Create New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Create New Password" required>
                <div class="invalid-feedback" id="errorNewPassword"></div>
            </div>

            <div class="mb-4 text-start">
                <label for="confirmNewPassword" class="form-label small fw-bold">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm new password" required>
                <div class="invalid-feedback" id="errorConfirmNewPassword"></div>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">Save New Password</button>
            </div>
        </form>
    </div>
</div>
